<!DOCTYPE html>
<html>
    <head>
        <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <a href="index.html" class="logo">.My Cart</a>         
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
        </div>
        <div class="container">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head"><p>My Cart</p></div>
                <div id="cartItem">Your cart is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">$ 0.00</h2>
                    <button class="checkout-btn" onclick="checkout()">Checkout</button>
                </div>
            </div>
        </div>
        <div class="payment">
            <h1 class="payTitle">Personal Information</h1>
            <label>Full Name</label>
            <input type="text" placeholder="Rhyme Masahud" class="payInput">
            <label>Phone Number</label>
            <input type="text" placeholder="09054462082" class="payInput">
            <label>Address</label>
            <input type="text" placeholder="Vivace Imus Cavite" class="payInput">
            <h1 class="payTitle">Card Information</h1>
            <div class="cardIcons">
                <img src="visa.png" width="40" alt="" class="cardIcon">
                <img src="master.png" alt="" width="40" class="cardIcon">
            </div>
            <input type="password" class="payInput" placeholder="Card Number">
            <div class="cardInfo">
                <input type="text" placeholder="mm" class="payInput sm">
                <input type="text" placeholder="yyyy" class="payInput sm">
                <input type="text" placeholder="cvv" class="payInput sm">
            </div>
            <button class="payButton">Checkout!</button>
            <span class="close">X</span>
        </div>
        <script src="app2.js"></script>
    </body>
</html>
